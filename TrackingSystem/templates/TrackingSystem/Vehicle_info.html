{% extends 'TrackingSystem/base.html' %}
{% block body %}
<h2><center>Vehicle Information</center></h2>
<div style="margin-left:50px;margin-right: 50px">

{% for a in all_vehicle %}
  <h4>Vehicle {{forloop.counter}}</h4>   
  <div class="table-responsive">                                       
  <table class="table table-striped table-bordered table-hover table-condensed">
     
    <tbody>
      <tr class="table-primary">
        <td>OwnerName</td>
        <td>{{a.name}}</td>
      </tr>
      <tr>
        <td >VehicleName</td>
        <td>{{a.vehicle_name}}</td>
      </tr>
      <tr>
        <td>BuyDate</td>
        <td>{{a.buy_date}}</td>
      </tr>
       
    </tbody>
  </table>

</div>
{%endfor%}
</div>
{% endblock %}
